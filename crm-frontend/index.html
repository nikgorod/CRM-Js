<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SKB</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="shadow-box" class="shadow-box"></div>
    <header class="header">
        <div class="logo-container">
            <img class="logo-container__logo" src="img/Group 112.png"> 
        </div>
        <div class="search-container">
            <input id="search_input" class="search-container__input" placeholder="Введите запрос">
        </div>
    </header>
    <main>
        <section class="clients-section">
            <div class="main">
                <h1 class="main__title">Клиенты</h1>
                <table id="table" class="clients-table">
                    <thead class="clients-table__header">
                      <tr class="clients-table__sorting">
                        <th id="id_th" scope="col"><button id="id_sort" class="clients-table__btn clients-table__btn_1">ID</button></th>
                        <th id="surname_th" scope="col"><button id="name_sort" class="clients-table__btn clients-table__btn_2">Фамилия Имя Отчество</button>
                            <span class="clients-table__btn_2-span">А-Я</span>
                        </th>
                        
                        <th id="date_th" scope="col"><button id="created_btn" class="clients-table__btn clients-table__btn_3">Дата и время создания</button></th>
                        <th id="update_th" scope="col"><button id="updated_btn" class="clients-table__btn clients-table__btn_4">Последние изменения</button></th>
                        <th id="contacts_th" scope="col">Контакты</th>
                        <th id="events_th" scope="col">Действия</th>
    
                      </tr>
                    </thead>
                    <tbody id="clients-table-body_id" class="clients-table__body">
                        <div class="shadow_preloader"></div>
                        <div class="preloader-5"></div>
                    </tbody>
                </table>
                <div class="btn_wrapper">
                    <button id="add_new_client" class="add-client-btn">Добавить клиента</button>
                </div>

            </div>
            <div id="new-client-id">
                <div class="new-client">
                    <div class="new-client__top">
                        <h4 class="new-client__title">Новый клиент</h4>
                        <button id="new-client__exit-btn-id" class="new-client__exit-btn"></button>
                    </div>
                    <div class="new-client__inputs">
                        <input id="new-client__surname" class="new-client__input" placeholder="Фамилия*">
                        <input id="new-client__name" class="new-client__input" placeholder="Имя*">
                        <input id="new-client__lastname" class="new-client__input" placeholder="Отчество">
                    </div>
                </div>
                <div class="new-client-contacts">
                    <div id="new-client-contacts__items" class="new-client-contacts__inputs">
                        <ul id="contacts-list" class="new-client-contacts__items">
                        </ul>
                    </div>
                    <button id="new-client-contacts__btn" class="new-client-contacts__btn">Добавить контакт</button>
                </div>
                <div class="new-client-bottom">
                    <p id="new-client-bottom__errors"></p>
                    <button id="new-client-save-btn" class="new-client-bottom__btn">Сохранить</button>
                    <button id="new-client-cancel-btn" class="new-client-bottom__btn_alert">Отмена</button>
                </div>
            </div>
            <div id="change-client-id">
                <div class="new-client">
                    <div class="new-client__top">
                        <h4 class="new-client__title">Изменить данные <span id="change-client_ID"></span></h4>
                        <button id="change-client__exit-btn-id" class="new-client__exit-btn"></button>
                    </div>
                    <div class="new-client__inputs">
                        <label class="change-label" for="change-client__surname">Фамилия*</label>
                        <input id="change-client__surname" class="new-client__input">
                        <label class="change-label" for="change-client__name">Имя*</label>
                        <input id="change-client__name" class="new-client__input" >
                        <label class="change-label" for="change-client__lastname">Отчество</label>
                        <input id="change-client__lastname" class="new-client__input">
                    </div>
                </div>
                <div class="new-client-contacts">
                    <div id="change-client-contacts__items" class="new-client-contacts__inputs">
                        <ul id="change-contacts-list" class="new-client-contacts__items">
                        </ul>
                    </div>
                    <button id="change-client-contacts__btn" class="new-client-contacts__btn">Добавить контакт</button>
                </div>
                <div class="new-client-bottom">
                    <p id="change-client-bottom__errors"></p>
                    <button id="change-client-save-btn" class="new-client-bottom__btn">Сохранить</button>
                    <button id="change-client-del-btn" class="new-client-bottom__btn_alert">Удалить клиента</button>
                </div>
            </div>
            <div id="remove-client">

                <div class="remove-client__top">
                    <h4 class="remove-client__title">Удалить клиента</h4>
                    <button id="remove-client__exit-btn" class="new-client__exit-btn"></button>
                </div>
                <p class="remove-client__warning">Вы действительно хотите удалить данного клиента?</p>
                <div class="new-client-bottom">
                    <button id="remove-client-del-btn" class="new-client-bottom__btn">Удалить</button>
                    <button id="remove-client-cancel-btn" class="new-client-bottom__btn_alert">Отмена</button>
                </div>

            </div>

        </section>
    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6"></script>
<script type="module" src="js/app.js"></script>
<script>
    $(window).on('load', function () {
        document.querySelector('.preloader-5').style.display = 'none';
        document.querySelector('.shadow_preloader').style.display = 'none';
    });
    </script>
</body>
</html>
